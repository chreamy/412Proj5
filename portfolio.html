  <script>
    function changeStyle() {
      var styleLink = document.getElementById('pagestyle');
      var currentStyle = styleLink.href;

      // Toggle between 'style.css' and 'style2.css'
      if (currentStyle.includes('style2.css')) {
        styleLink.href = 'style.css';
        localStorage.setItem('theme', 'style.css'); // Store the chosen style
      } else {
        styleLink.href = 'style2.css';
        localStorage.setItem('theme', 'style2.css'); // Store the chosen style
      }
    }
